<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmpowHer Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles for toggle and forms */
    .toggle {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle button {
      background: none;
      border: none;
      color: #333;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
      margin: 0 10px;
      border-bottom: 2px solid transparent;
    }
    .toggle button.active {
      border-bottom: 2px solid #667eea;
      color: #667eea;
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    .inputBox {
      margin-bottom: 15px;
    }
    .inputBox input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .inputBox input[type="button"] {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .inputBox input[type="button"]:hover {
      background: #5a67d8;
    }
    .group {
      text-align: center;
      margin-top: 20px;
    }
    .group a {
      margin: 0 10px;
      color: #667eea;
      text-decoration: none;
    }
    .group a:hover {
      text-decoration: underline;
    }
    .alert {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<section>

  <!-- Background -->
  <img src="bg.jpg" class="bg">

  <!-- Trees -->
  <img src="trees.png" class="trees">

  <!-- Girl riding cycle -->
  <img src="girl.png" class="girl">

  <!-- Falling Leaves -->
  <div class="leaves">
    <div class="set">
      <div><img src="leaf_01.png"></div>
      <div><img src="leaf_02.png"></div>
      <div><img src="leaf_03.png"></div>
      <div><img src="leaf_04.png"></div>
      <div><img src="leaf_01.png"></div>
      <div><img src="leaf_02.png"></div>
      <div><img src="leaf_03.png"></div>
      <div><img src="leaf_04.png"></div>
    </div>
  </div>

  <!-- Login/Signup Box -->
  <div class="login">
    <h2 id="formTitle">Sign In</h2>

    <!-- Toggle between Login and Signup -->
    <div class="toggle">
      <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
      <button id="signupTab" onclick="showForm('signup')">Signup</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container active">
      <div class="inputBox">
        <input type="text" id="loginUsername" placeholder="Username">
      </div>

      <div class="inputBox">
        <input type="password" id="loginPassword" placeholder="Password">
      </div>

      <div class="inputBox">
        <input type="button" value="Login" onclick="login()">
      </div>

      <div class="group">
        <a href="#" onclick="forgotPassword()">Forget Password</a>
      </div>
      <p id="loginAlert" class="alert"></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-container">
      <div class="inputBox">
        <input type="text" id="signupUsername" placeholder="Username">
      </div>

      <div class="inputBox">
        <input type="email" id="signupEmail" placeholder="Email">
      </div>

      <div class="inputBox">
        <input type="password" id="signupPassword" placeholder="Password">
      </div>

      <div class="inputBox">
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
      </div>

      <div class="inputBox">
        <input type="button" value="Signup" onclick="signup()">
      </div>

      <p id="signupAlert" class="alert"></p>
    </div>
  </div>

</section>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your Public Key (replace with your actual key)
  (function() {
    emailjs.init("zkziijBLoaTXT3ayV");  // Fixed: Added quotes around the key
  })();

  // Simulate user database using localStorage
  let users = JSON.parse(localStorage.getItem('empowherUsers')) || [];

  function showForm(formType) {
    document.getElementById('loginForm').classList.remove('active');
    document.getElementById('signupForm').classList.remove('active');
    document.getElementById('loginTab').classList.remove('active');
    document.getElementById('signupTab').classList.remove('active');

    if (formType === 'login') {
      document.getElementById('loginForm').classList.add('active');
      document.getElementById('loginTab').classList.add('active');
      document.getElementById('formTitle').innerText = 'Sign In';
    } else {
      document.getElementById('signupForm').classList.add('active');
      document.getElementById('signupTab').classList.add('active');
      document.getElementById('formTitle').innerText = 'Sign Up';
    }
    // Clear alerts
    document.getElementById('loginAlert').innerText = '';
    document.getElementById('signupAlert').innerText = '';
  }

  function login() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const alertEl = document.getElementById('loginAlert');

    if (!username || !password) {
      alertEl.innerText = 'Please fill in all fields.';
      return;
    }

    const user = users.find(u => u.username === username && u.password === password);
    if (user) {
      alert('Login successful! Welcome back to EmpowHer.');
      window.location.href = "dashboard.html";
    } else {
      alertEl.innerText = 'Invalid username or password.';
    }
  }

  function signup() {
    const username = document.getElementById('signupUsername').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const confirmPassword = document.getElementById('signupConfirmPassword').value.trim();
    const alertEl = document.getElementById('signupAlert');

    if (!username || !email || !password || !confirmPassword) {
      alertEl.innerText = 'Please fill in all fields.';
      return;
    }

    if (password !== confirmPassword) {
      alertEl.innerText = 'Passwords do not match.';
      return;
    }

    const existingUser = users.find(u => u.username === username || u.email === email);
    if (existingUser) {
      alertEl.innerText = 'Username or email already exists.';
      return;
    }

    // Add new user
    const newUser = { username, email, password };
    users.push(newUser);
    localStorage.setItem('empowherUsers', JSON.stringify(users));

    // Send welcome email
    sendWelcomeEmail(email, username);

    alert('Signup successful! A welcome email has been sent to your registered email.');
    // Switch to login form
    showForm('login');
  }

  function sendWelcomeEmail(email, username) {
    const templateParams = {
      to_email: email,
      username: username
    };

    emailjs.send("service_9s82feh", "template_il1gmyp", templateParams)  // Fixed: Added quotes around Service ID and Template ID
      .then(function(response) {
        console.log('Email sent successfully!', response.status, response.text);
      }, function(error) {
        console.log('Failed to send email:', error);
        alert('Signup successful, but there was an issue sending the welcome email. Please check your email later or contact support.');
      });
  }

  function forgotPassword() {
    // Placeholder for forgot password functionality
    alert('Forgot Password feature coming soon. Please contact support.');
  }
</script>

</body>
</html>
